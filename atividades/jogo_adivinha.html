<meta charset="UTF-8">

<script>
    
function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}
function mostra(frase) {

        document.write(frase);
        pulaLinha();

 }
 function sorteia(n){
     return Math.round(Math.random()*n)
    
 }


var numeroPensado= sorteia(10)

var tentativas = 1

while(tentativas <=3 ){

        var chute = parseInt(prompt("Que numero pensei?"));

        if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
         break;

        } else {

            mostra("Você errou! Tente de novo");
    }
    tentativas++
}

mostra(" FIM!")
</script>
